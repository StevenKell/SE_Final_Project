<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheets/styles.css">
</head>

<body>
    <header>

        <h3>Winners</h3>

        <div class="container card">
        <h2 id="subheader-text">Winner stats</h2>
        <h2 id="subheader-text">Average age:</h2>
        <h2 id="subheader-text">City with most users:</h2>
        <div></div>
        </div>
    </header>

    <main>

        <br>
        <div class="container bg-warning rounded">
            <table class="table">
                <thead>

                    <th class="bg-warning tableheader">Name</th>
                    <th class="bg-warning">Age</th>
                    <th class="bg-warning">City</th>
                    <th class="bg-warning">Email</th>

                </thead>
                {% for data in retrieveData %}
                <tbody id="rostertable">
                    <td>{{data.name_}}</td>
                    <td>{{data.age_}}</td>
                    <td>{{data.city_}}</td>
                    <td>{{data.email_}}</td>

                </tbody>
                {% endfor%}
            </table>
        </div>
    </main>

    <footer>

    </footer>

    
</body>

</html>
